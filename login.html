<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Garage</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr.js"></script>
</head>

<body>
  <section class="login-wrapper">
    <div class="container">
      <div class="col-md-4 login-content">
        <div class="login-logo">
          <img class="img-responsive" src="img/login-logo.png" alt="logo" />
        </div>
        <div class="social-login">
          <span class="title-header">Enter using social accounts</span>
          <div class="social-buttons">
            <a class="btn btn-block btn-lg btn-social btn-facebook">
              <span class="fa fa-facebook"></span> Continue with facebook
            </a>
            <a class="btn btn-block btn-lg btn-social btn-linkedin">
              <span class="fa fa-linkedin"></span> Continue with linkedin
            </a>
          </div>
        </div>
        <div class="email-login">
          <form>
            <div class="form-group">
              <input type="email" class="form-control"  placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control"  placeholder="Password">
            </div>
            <button class="btn btn-block btn-success">LOG IN</button>
          </form>
          <div class="forgot-password clearfix">
            <div class="pull-left">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="pull-right">
                          <span>Don't have an account?</span><a href="#"> Register Here</a>

            </div>
          </div>
        </div>
        <div class="terms text-center">
            <ul>
              <li>
                <a href="#">Terms of Use</a> |
              </li>
              <li>
                <a href="#">Privacy Policy</a>
              </li>
            </ul>

        </div>
      </div>
    </div>
  </section>
</body>

</html>
